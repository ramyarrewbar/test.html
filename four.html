<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Tours</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(63, 29, 212);
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #333;
        }

        p {
            margin-bottom: 15px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Restaurant Tours</h1>
    </header>

    <section>
        <h2>Take a Tour of Our Restaurant</h2>
        <p>Welcome to our restaurant! Explore our cozy and inviting spaces through the following images.</p>

        <img src="one.jpeg" alt="Restaurant Image 1">
        <img src="two.webp" alt="Restaurant Image 2">
        <img src="three.webp" alt="Restaurant Image 3">

        <p>Feel free to visit us in person to experience the ambiance and delicious cuisine.</p>
    </section>

</body>
</html>
